<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Welcome!</h1>
    {% if messages %}
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
    {% endif %}

    <h3>Register</h3>
    <form action='/register' method="POST">
        {% csrf_token %}
        First Name: <input type='text' name='first_name' placeholder="Enter your first name"><br>
        <br>
        Last Name: <input type='text' name='last_name' placeholder="Enter your last name"><br>
        <br>
        Email Address: <input type='text' name='email' placeholder="Enter your email address"><br>
        <br>
        Password: <input type='text' name='password' placeholder="Create a Password"><br>
        <br>
        Confirm Password: <input type='text' name='confirmpw' placeholder="Re-type your Password"><br>
        <br>
        <input type='submit' value="REGISTER">   
    </form>

    <h3>Login</h3>
    <form action='/login' method="POST">
        {% csrf_token %}
        Email Address: <input type='text' name='email' placeholder="Enter your email address"><br>
        <br>
        Password: <input type='text' name='password' placeholder="Create a Password"><br>
        <br>
        <input type='submit' value="LOGIN">   
    </form>
</body>
</html>
